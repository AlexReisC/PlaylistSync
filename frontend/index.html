<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PlaylistSync</h1>
        <p>Sincronize a sua playlist entre plataformas. Converta do <span style="color: #1DB954;">Spotify</span> para o <span style="color: #FF0000;">Youtube</span>.</p>
    </header>

    <main>
        <section class="paste-url-form">
            <form action="" id="paste-new-url-form">
                <label for="playlist-url">URL da playlist do Spotify</label>
                <input type="url" name="playlist-url" id="playlist-url" placeholder="https://open.spotify.com/playlist/11111111" required>
                <button type="submit">Converter</button>
            </form>
        </section>

        <section class="converted-playlist">
            <div class="display-new-playlist">
                <p class="placeholder-text">O link da playlist aparecerá aqui</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Esta é uma iniciativa Open Source feita por um estudante, você pode contribuir acessando o <a href="https://github.com/AlexReisC/PlaylistSync">repositorio do GitHub.</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
